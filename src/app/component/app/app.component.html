<div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink='/'>Aqua - Concept</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink='/query' routerLinkActive="active">Query Data</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link" routerLink='/audit' routerLinkActive="active"> Audit Access</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/system' routerLinkActive="active">System Status</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)='feedback()'>Give Feedback</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Container -->
  <div class='container-fluid'>
    <router-outlet></router-outlet>
  </div>

  <!-- Modals -->
  <ng-template #feedbackModal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Feedback</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      We always welcome feedback, if you wish to contact us and ask for feature requests
      contact William Taylor. Who will then create JIRAs for your requests and give you
      an estimate on when it can be completed.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-sm btn-primary" (click)="modalRef.hide()">Close</button>
    </div>
  </ng-template>
</div>
