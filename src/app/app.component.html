<div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">AquaWeb</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button">
            Menu
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Query Data</a>
            <a class="dropdown-item" href="#">Audit Queries</a>
            <a class="dropdown-item" href="#">Aqua Status</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Feedback</a>
            <a class="dropdown-item" href="#">Tutorials</a>
            <a class="dropdown-item" href="#">Support</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Container -->
  <div class='container-fixed'>
    <div class='row'>
      <div class='col-sm-8 offset-sm-2 mt-4'>
        <tabset>
          <tab heading="Playground" [removable]="false">
            <div class='row'>
              <div class='col-md-12'>
                <textarea #editor></textarea>
                <div class='float-right'>
                    <button type="button" class='btn btn-sm btn-primary mr-2'>Run</button>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='col-md-12 pl-4 pr-4 mt-2'>
                <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="rowData"
                  [columnDefs]="columnDefs">
                </ag-grid-angular>

                <div class='float-right'>
                  <button class='btn btn-sm btn-success' style='margin: 5px;'>Export Excel</button>
                  <button class='btn btn-sm btn-danger' style='margin: 5px;'>Export PDF</button>
                </div>
              </div>
            </div>

          </tab>
          <tab heading="B520 Query" [removable]="true">Basic content 1</tab>
          <tab heading="ZBA Query" [removable]="true">Basic content 2</tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
